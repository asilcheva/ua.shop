version: "3"

services:
  selenium:
    image: selenium/standalone-chrome
    container_name: selenium_serv
    ports: ["4440:4444"]
    logging:
      driver: none

  test_runner:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: java_tests
    container_name: java_container
    network_mode: "host"
    #depends_on: 
    #  - selenium
    volumes:
      - ./allure-results:/tests/target/allure-results
